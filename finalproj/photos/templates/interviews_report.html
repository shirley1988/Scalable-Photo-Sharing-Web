<h2 class="page-header">Add my interview experience</h2>
{% if error_message != None %}
<p><font color="red"> {{ error_message }} </font></p>
{% endif %}

<form role="form" action="report" method="post">{% csrf_token %}
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <div class="form-group row">
        <label class="col-sm-4 col-md-3 col-lg-2 col-form-label">Company</label>
        <div class="col-sm-8 col-md-9 col-lg-4">
            <input type="text" name="company" id="company" class="form-control input-sm" placeholder="Company Name" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-md-3 col-lg-2 col-form-label">Job Category</label>
        <div class="col-sm-8 col-md-9 col-lg-4">
            <input type="text" name="job" id="job" class="form-control input-sm" placeholder="Job Category" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-md-3 col-lg-2 col-form-label">Updates</label>
        <div class="col-sm-8 col-md-9 col-lg-4">
            <textarea rows="5" name="updates" id="updates" class="form-control input-sm" placeholder="Progress Updates" required></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class='col-sm-4 col-md-3 col-lg-2'>Date</th>
                        <th class='col-sm-8 col-md-9 col-lg-10'>Event</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2016-08-01</td>
                        <td>Phone screen scheduled</td>
                    </tr>
                    <tr>
                        <td>2016-08-07</td>
                        <td>Phone screen</td>
                    </tr>
                    <tr>
                        <td>2016-08-10</td>
                        <td>Onsite Scheduled on 2016-08-28</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-info">
</div>
</form>
