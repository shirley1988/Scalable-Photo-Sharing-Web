<h2 class="page-header">Register for InterviewTracker</h2>
{% if error_message != None %}
<p><font color="red"> {{ error_message }} </font></p>
{% endif %}

<form role="form" action="register" method="post">{% csrf_token %}
<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
    <div class="row">
        <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <input type="text" name="firstname" id="firstname" class="form-control input-sm" placeholder="First Name" required>
            </div>
        </div>
        <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <input type="text" name="lastname" id="lastname" class="form-control input-sm" placeholder="Last Name" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" required>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <input type="password" name="auth" id="auth" class="form-control input-sm" placeholder="Password. 8 to 64 characters" required>
            </div>
        </div>
        <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <input type="password" name="auth_confirm" id="auth_confirm" class="form-control input-sm" placeholder="Confirm Password" required>
            </div>
        </div>
    </div>

    <input type="submit" value="Register" class="btn btn-info">
</div>
</form>
